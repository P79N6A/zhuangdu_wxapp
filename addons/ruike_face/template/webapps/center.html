{template 'common/header'}

<style type="text/css">

    .top10{

        margin-top:10px;

    }

</style>

    <div class="panel panel-default">

        <div class="panel-heading">设置face++应用配置<a href="https://www.faceplusplus.com.cn/" target="_blank">【获取api】</a></div>

        <div class="panel-body">

            <form action="" method="post" >

                <div class="form-group">

                    <label>API_KEY</label>

                    <div class="top10"></div>

                    <input type="text" class="form-control" name="api_key" value="{$conf['api_key']}" placeholder="请设置应用key">

                </div>

                <div class="form-group">

                    <label>API_SECRET</label>

                    <div class="top10"></div>

                    <input type="text" class="form-control" name="api_secret" value="{$conf['api_secret']}" placeholder="请设置应用secret">

                </div>


                <div class="form-group">

                    <input type="hidden" name="token" value="{$_W['token']}">

                   <input type="submit" name="submit" class="btn btn-primary" value="提交">

                </div>

            </form>

        </div>

    </div>
{template 'common/footer'}
