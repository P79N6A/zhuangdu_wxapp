{template '_header'}
<div class='page-header'>
    当前位置：<span class="text-primary">添加关注</span>
</div>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate">
        <div class='form-group-title'>手动为用户添加关注</div>
        <div class="form-group">
            <label class="col-lg control-label">用户UID</label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'yoxfriendscircle.follow.edit'}
                <input type="text" name="uid" class="form-control" value="{$result['data']['uid']}" placeholder="用户UID" />
                <span class="help-block">排序</span>
                {/if}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">要关注的人的UID</label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'yoxfriendscircle.follow.edit'}
                <input type="text" name="followed_uid" class="form-control" value="{$result['data']['followed_uid']}" placeholder="要关注的人" />
                {/if}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">要关注的商家</label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'yoxfriendscircle.follow.edit'}
                <input type="text" name="name" class="form-control" value="{$result['data']['followed_merchid']}" placeholder="要关注的商家merchid" />
                {/if}
				链接标题
            </div>
        </div>
		<div class="form-group">
            <label class="col-lg control-label">前台显示状态</label>
            <div class="col-sm-9 col-xs-12">
                <span style="text-align: right;" class="is_advanced">
                        <label class="notice-default">
                            <input type="hidden" name="status" value="{php echo intval($result['data']['status'])}" />
                            <input class="js-switch small checkone" data-type="tpl-advanced" data-tag="yoxfriendscircle"  type="checkbox" value="{php echo intval($result['data']['status'])}" {if !empty($result['data']['status'])}checked{/if}/>
                        </label>
                        <label style="display: none;">
                            <img src="../addons/ewei_shopv2/static/images/loading.gif" width="20" alt=""  onerror="this.src='../addons/ewei_shopv2/static/images/nopic.png'" />
                        </label>
                    </span>
                    <span class="help-block">不显示则关闭</span>
            </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                {ifp 'yoxfriendscircle.follow.edit'}
                <input type="submit" value="提交" class="btn btn-primary" />
                {/if}
            </div>
        </div>
    </form>
</div>
<script>
$(function(){
        $(".js-switch").not(".checkhi").click(function () {
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val("1");
            }else{
                $(this).val("0").prev().val("0");
            }
        });
});
</script>
{template '_footer'}
