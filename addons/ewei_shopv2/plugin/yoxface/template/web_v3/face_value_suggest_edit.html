{template '_header'}
<div class='page-header'>
    当前位置：<span class="text-primary">颜值</span>
</div>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate">
        <div class='form-group-title'>颜值编辑</div>
        <div class="form-group">
            <label class="col-lg control-label">排序</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="displayorder" class="form-control" value="{$result['data']['displayorder']}" placeholder="排序" />
                <span class="help-block">排序</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">颜值小于</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="face_value_lt" class="form-control" value="{$result['data']['face_value_lt']}" placeholder="颜值" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">建议商品</label>
            <div class="col-sm-9 col-xs-12">
            <input type="text" name="goods_ids" class="form-control" value="{$result['data']['goods_ids']}" placeholder="商品" />
            </div>
            填写商品id,多个请用半角逗号分割,如 1,2
        </div>
        <div class="form-group">
            <label class="col-lg control-label">建议套餐</label>
            <div class="col-sm-9 col-xs-12">
            <input type="text" name="package_ids" class="form-control" value="{$result['data']['package_ids']}" placeholder="套餐" />
            </div>
			填写套餐id,多个请用半角逗号分割,如 1,2
        </div>
        <div class="form-group">
            <label class="col-lg control-label">建议</label>
            <div class="col-sm-9 col-xs-12">
            <input type="text" name="suggest" class="form-control" value="{$result['data']['suggest']}" placeholder="如：建议晚上敷一次面膜" />
            </div>
        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                {ifp 'result.edit'}
                <input type="submit" value="提交" class="btn btn-primary" />
                {/if}
            </div>
        </div>
    </form>
</div>
<script>
$(function(){
        $(".js-switch").not(".checkhi").click(function () {
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val("1");
            }else{
                $(this).val("0").prev().val("0");
            }
        });
});
</script>
