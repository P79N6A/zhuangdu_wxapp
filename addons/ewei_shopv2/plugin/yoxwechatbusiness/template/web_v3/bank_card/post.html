{template '_header'}
<div class='page-header'>
    当前位置：<span class="text-primary">微商</span>
</div>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate">
        <div class='form-group-title'>微商等级</div>
        <!--<div class="form-group">
            <label class="col-lg control-label">排序</label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'yoxwechatbusiness.edit'}
                <input type="text" name="displayorder" class="form-control" value="{$result['data']['displayorder']}" placeholder="排序" />
                <span class="help-block">排序</span>
                {/if}
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-lg control-label">名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="name" class="form-control" value="{$result['data']['name']}" placeholder="名称" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">银行</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="bank_name" class="form-control" value="{$result['data']['bank_name']}" placeholder="银行名称，如工商银行" />
            </div>
        </div>
		<div class="form-group">
            <label class="col-lg control-label">支行</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="subbranch" class="form-control" value="{$result['data']['subbranch']}" placeholder="支行，如工商银行广州天河东圃支行" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">卡号</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="idcard" class="form-control" value="{$result['data']['idcard']}" placeholder="卡号" />
            </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                <input type="submit" value="提交" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
<script>
$(function(){
        $(".js-switch").not(".checkhi").click(function () {
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val("1");
            }else{
                $(this).val("0").prev().val("0");
            }
        });
});
</script>
{template '_footer'}
