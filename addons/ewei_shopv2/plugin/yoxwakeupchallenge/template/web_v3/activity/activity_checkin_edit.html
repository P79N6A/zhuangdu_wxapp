{template '_header'}
<div class='page-header'>
    当前位置：<span class="text-primary">早起挑战-活动编辑</span>
</div>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate">
        <div class='form-group-title'>活动编辑</div>
        <div class="form-group">
            <label class="col-lg control-label">活动名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="activity_name" class="form-control" value="{$result['data']['activity_name']}" placeholder="活动名称" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">签到人</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="nickname" class="form-control" value="{$result['data']['nickname']}" placeholder="签到人" readonly />
                <span class="help-block">签到人</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">状态</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="status" class="form-control" value="{$result['data']['status']}" placeholder="状态" />
                <span class="help-block">状态</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">连续签到</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="days" class="form-control" value="{$result['data']['days']}" placeholder="连续签到多少天" />
                <span class="help-block">连续签到多少天</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                {ifp 'result.edit'}
                <input type="submit" value="提交" class="btn btn-primary" />
                {/if}
            </div>
        </div>
    </form>
</div>
<script>
$(function(){
        $(".js-switch").not(".checkhi").click(function () {
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val("1");
            }else{
                $(this).val("0").prev().val("0");
            }
        });
});
</script>
{template '_footer'}
