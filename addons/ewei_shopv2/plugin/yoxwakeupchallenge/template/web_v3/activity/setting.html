{template '_header'}
<div class='page-header'>
    当前位置：<span class="text-primary">早起挑战-设置名称</span>
</div>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate">
        <div class='form-group-title'>设置名称</div>
        <div class="form-group">
            <label class="col-lg control-label">设置名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="name" class="form-control" value="IS_OPEN" placeholder="IS_OPEN" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">值</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="value" class="form-control" value="{$result['data']['value']}" placeholder="值" />
                <span class="help-block">值</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                <input type="submit" value="提交" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
<script>
$(function(){
        $(".js-switch").not(".checkhi").click(function () {
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val("1");
            }else{
                $(this).val("0").prev().val("0");
            }
        });
});
</script>
{template '_footer'}
