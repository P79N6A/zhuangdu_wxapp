{template '_header'}
<div class="page-header">
	当前位置：<span class="text-primary">微商 课程</span>
</div>
<div class="page-content">
<form action="./index.php" method="get" class="form-horizontal" role="form">
	<input type="hidden" name="c" value="site">
	<input type="hidden" name="a" value="entry">
	<input type="hidden" name="m" value="ewei_shopv2">
	<input type="hidden" name="do" value="web">
	<input type="hidden" name="r" value="yoxwechatbusiness.level">
	<div class="page-toolbar m-b-sm m-t-sm">
		<div class="col-sm-4">
			<span class="">
			</span>
		</div>
		<div class="col-sm-6 pull-right">
			<div class="input-group">
				<input type="text" class=" form-control" name='keyword' value="{$_GPC['name']}" placeholder="请输入关键词"> <span class="input-group-btn">
				<button class="btn btn-primary" type="submit"> 搜索</button> </span>
			</div>

		</div>
	</div>
</form>

<!-- 等级列表 -->
{if count($result['data']['list'])>0}
	<div class="page-table-header">
		<input type="checkbox">
		<div class="btn-group ">
			<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch' data-href="{php echo webUrl('yoxwechatbusiness/course/course_status',array('status'=>1))}">
				<i class='icow icow-qiyong'></i> 开启
			</button>
			<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch' data-href="{php echo webUrl('yoxwechatbusiness/course/course_status',array('status'=>0))}">
				<i class='icow icow-jinyong'></i> 关闭
			</button>
			<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch-remove' data-confirm="确认要删除?" data-href="{php echo webUrl('yoxwechatbusiness/course/course_delete')}">
				<i class='icow icow-shanchu1'></i> 删除
			</button>
		</div>
	</div>
	<table class="table table-hover table-responsive">
		<thead>
			<tr>
				<th style="width:25px;"></th>
				<!--<th style="width:100px;">排序</th>-->
				<th>课程</th>
				<th>消息类型</th>
				<th style="width: 190px;">消息</th>
				<th>前台发送时间</th>
				<th style="width: 150px;">操作</th>
			</tr>
		</thead>
		<tbody>
	
			{loop $result['data']['list'] $info}
			<tr>
				<td>
					<input type='checkbox' value="{$info['id']}" />
				</td>
				<!--<td>
					{ifp 'yoxwechatbusiness.edit'}
						<a href='javascript:;' data-toggle='ajaxEdit' data-href="{php echo webUrl('yoxwechatbusiness/displayorder',array('id'=>$info['id']))}">{$yoxwechatbusiness['displayorder']}</a> 
					{else} 
						{$yoxwechatbusiness['displayorder']} 
					{/if}
				</td>-->
				<td><a href="{php echo webUrl('yoxwechatbusiness/course/course_edit',array('id'=>$info['course_id']))}">{$info['course_name']}</a></td>
				<td>{$info['type_name']}</td>
				<td>{$info['message']}</td>
				<td>{$info['show_time_format']}</td>
				<td>
					<a class='btn btn-default btn-sm btn-op btn-operation' href="{php echo webUrl('yoxwechatbusiness/course/course_message_edit',array('id'=>$info['id']))}">
						<span data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑">
                            <i class="icow icow-bianji2"></i>
                        </span>
					</a>
					<a data-toggle="ajaxRemove" class='btn btn-default btn-sm btn-op btn-operation' href="{php echo webUrl('yoxwechatbusiness/course/course_message_delete',array('id'=>$info['id']))}" data-confirm="确认要删除?">
						<span data-toggle="tooltip" data-placement="top" title="" data-original-title="删除">
                               <i class='icow icow-shanchu1'></i>
                          </span>
					</a>
				</td>
			</tr>
			{/loop}
		</tbody>
		<tfoot>
			<tr>
				<td>
					<input type="checkbox">
				</td>
				<td colspan="3">
					<div class="btn-group ">
						<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch' data-href="{php echo webUrl('yoxwechatbusiness/course/course_message_status',array('status'=>1))}">
							<i class='icow icow-qiyong'></i> 开启
						</button>
						<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch' data-href="{php echo webUrl('yoxwechatbusiness/course/course_message_status',array('status'=>0))}">
							<i class='icow icow-jinyong'></i> 关闭
						</button>
						<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch-remove' data-confirm="确认要删除?" data-href="{php echo webUrl('yoxwechatbusiness/course/course_message_delete')}">
							<i class='icow icow-shanchu1'></i> 删除
						</button>
					</div>
				</td>
				<td colspan="5" class="text-right">	{$result['data']['pager']} </td>
			</tr>
		</tfoot>
	</table>

{else}
	<div class='panel panel-default'>
		<div class='panel-body' style='text-align: center;padding:30px;'>
			暂无数据!
		</div>
	</div>
{/if}
</form>
</div>
{template '_footer'}
