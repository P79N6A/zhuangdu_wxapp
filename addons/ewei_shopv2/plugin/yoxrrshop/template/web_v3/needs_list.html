{template '_header'}
<div class="page-header">
	当前位置：<span class="text-primary">人人店 </span>
</div>
<div class="page-content">
<form action="./index.php" method="get" class="form-horizontal" role="form">
	<input type="hidden" name="c" value="site">
	<input type="hidden" name="a" value="entry">
	<input type="hidden" name="m" value="ewei_shopv2">
	<input type="hidden" name="do" value="web">
	<input type="hidden" name="r" value="yoxrrshop">
	<div class="page-toolbar m-b-sm m-t-sm">
		<div class="col-sm-4">
			<span class="">
				 {ifp 'yoxrrshop.edit'}
						 <a class='btn btn-primary btn-sm' href="{php echo webUrl('yoxrrshop/needs/needs_edit')}"><i class="fa fa-plus"></i> 添加</a>
				 {/if}
			</span>
		</div>
		<div class="col-sm-6 pull-right">
			<div class="input-group">
				<input type="text" class=" form-control" name='name' value="{$_GPC['name']}" placeholder="请输入关键词"> <span class="input-group-btn">
				<button class="btn btn-primary" type="submit"> 搜索</button> </span>
			</div>

		</div>
	</div>
</form>

<!-- 文章列表 -->
{if count($list)>0}
	<div class="page-table-header">
		<input type="checkbox">
		<div class="btn-group ">

			{ifp 'yoxrrshop.delete'}
			<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch-remove' data-confirm="确认要删除?" data-href="{php echo webUrl('yoxrrshop/needs/needs_delete')}">
				<i class='icow icow-shanchu1'></i> 删除
			</button>
			{/if}
		</div>
	</div>
	<table class="table table-hover table-responsive">
		<thead>
			<tr>
				<th style="width:50px;"></th>
				<th style="width:100px;">排序</th>
				<th style="width:500px;">预约需求</th>

				<th style="width: 150px;">操作</th>
			</tr>
		</thead>
		<tbody>

			{loop $list $row}
			<tr>
				<td>
					<input type='checkbox' value="{$row['id']}" />
				</td>
			    <td>
                    <a href='javascript:;' data-toggle='ajaxEdit' data-href="{php echo webUrl('yoxrrshop/needs/displayorder',array('id'=>$row['id']))}" >{$row['displayorder']}</a>
                </td>
				<td>{$row['needs']}</td>
				<td>
						<a class='btn btn-default btn-sm btn-op btn-operation' href="{php echo webUrl('yoxrrshop/needs/needs_edit',array('id'=>$row['id']))}">
							<span data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑">
                             <i class="icow icow-bianji2"></i>
                         </span>
						</a>
						<a data-toggle="ajaxRemove" class='btn btn-default btn-sm btn-op btn-operation' href="{php echo webUrl('yoxrrshop/needs/needs_delete',array('id'=>$row['id']))}" data-confirm="确认要删除?">
							<span data-toggle="tooltip" data-placement="top" title="" data-original-title="删除">
                                <i class='icow icow-shanchu1'></i>
                           </span>
						</a>
				</td>
			</tr>
			{/loop}
		</tbody>
		<tfoot>
			<tr>
				<td>
					<input type="checkbox">
				</td>
				<td colspan="3">
					<div class="btn-group ">

						<button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch-remove' data-confirm="确认要删除?" data-href="{php echo webUrl('yoxrrshop/needs/needs_delete')}">
							<i class='icow icow-shanchu1'></i> 删除
						</button>
					</div>
				</td>
				<td colspan="5" class="text-right">	{$result['data']['pager']} </td>
			</tr>
		</tfoot>
	</table>

{else}
	<div class='panel panel-default'>
		<div class='panel-body' style='text-align: center;padding:30px;'>
			暂时没有数据!
		</div>
	</div>
{/if}
</form>
</div>
{template '_footer'}
