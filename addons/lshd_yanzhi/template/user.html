{template 'common/header'}
<div class="main">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4>用户列表</h4></div>
            <div class="panel-body">
                <table class="table table-hover" style="vertical-align:middle; text-align:center;">
                    <thead>
                        <tr style="vertical-align:middle; text-align:center;">
                            <th style="width:20%;text-align:center;">用户昵称</th>
                            <th style="width:10%;text-align:center;">用户头像</th>
                            <th style="width:20%;text-align:center;">openID</th>
                            <th style="width:20%;text-align:center;">formID</th>
                            <th style="width:10%;text-align:center;">分享次数</th>
                            <th style="width:20%;text-align:center;">提交时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        {loop $user $items}
                        <tr>
                            <td>{$items['nickname']}</td>
                            <td><img style="width: 30px;height: 30px;" src="{$items['headimg']}" /></td>
                            <td>{$items['openid']}</td>
                            <td>{$items['formid']}</td>
                            <td>{$items['sharenum']}</td>
                            <td>{php echo date("Y-m-d H:i",$items['creattime'])}</td>
                        </tr>
                        {/loop}
                    </tbody>
                </table>
                <div class="pull-right">
                {$pager}
                </div>
            </div>
        </div>
    </div>
</div>
{template 'common/footer'}
